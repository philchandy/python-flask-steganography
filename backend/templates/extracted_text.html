<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extracted Text</title>
    <style>
        .text-box {
            width: 100%;
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Extracted Text</h1>
    <div class="text-box">
        <pre>{{ text }}</pre>
    </div>
    <br>
    <form action="/">
        <button type="return">Go Back</button>
    </form>
</body>
</html>
